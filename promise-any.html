<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise.any()メソッド</title>
</head>
<body>
    <p>この例では、ブラウザーの<strong> JavaScript コンソール </strong>に結果を出力させています。</p>
    <script>
        const fetchPromise1 = fetch("https://yscyber.github.io/asynchronous-js/json/cats.json");
        const fetchPromise2 = fetch("https://yscyber.github.io/asynchronous-js/json/dogs.json/not-found");
        const fetchPromise3 = fetch("https://yscyber.github.io/asynchronous-js/json/heroes.json");

        Promise.any([fetchPromise1, fetchPromise2, fetchPromise3])
            .then((response) => {
                console.log(`${response.url}: ${response.status}`);
            })
            .catch((error) => {
                console.error(`Failed to fetch: ${error}`);
            });
    </script>
</body>
</html>
