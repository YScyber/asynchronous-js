<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asyncとawait -修正-</title>
</head>
<body>
    <p>この例では、ブラウザーの<strong> JavaScript コンソール </strong>に結果を出力させています。</p>
    <script>
        async function fetchProducts() {
            try {
                const response = await fetch("https://yscyber.github.io/asynchronous-js/json/heroes.json");
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch(error) {
                console.error(`Could not get products: ${error}`);
            }
        }

        const promise = fetchProducts();
        promise.then((data) => console.log(data[0].name)); // => Strong Man
    </script>
</body>
</html>
