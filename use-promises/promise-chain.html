<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロミスチェーン</title>
</head>
<body>
    <p>この例では、ブラウザーの<strong> JavaScript コンソール </strong>に結果を出力させています。</p>
    <script>
        const fetchPromise = fetch("https://yscyber.github.io/asynchronous-js/json/heroes.json");

        fetchPromise
            .then((response) => response.json())
            .then((data) => {
                console.log(data[0].name); // => Strong Man
            });
    </script>
</body>
</html>
