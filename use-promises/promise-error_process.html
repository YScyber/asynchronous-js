<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>エラーの処理</title>
</head>
<body>
    <p>この例では、ブラウザーの<strong> JavaScript コンソール </strong>に結果を出力させています。</p>
    <script>
        const fetchPromise = fetch("bad-scheme://yscyber.github.io/asynchronous-js/use-promises/json/heroes.json");

        fetchPromise
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                return response.json();
            })
            .then((data) => {
                console.log(data[0].name);
            })
            .catch((error) => {
                console.error(`Could not get products: ${error}`); // => Could not get products: TypeError: Failed to fetch
            });
    </script>
</body>
</html>
